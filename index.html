<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Loop Breaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #a0a0a0;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccb3;
    }

    .connected {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #00ffcc;
      word-break: break-word;
    }

    .ghost {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>The Loop Breaker</h1>
  <p>Official site of Uncloned â€” a belief-backed protocol.</p>
  <button id="connectButton">Connect Wallet</button>
  <div class="connected" id="walletAddress"></div>
  <div class="ghost" id="ghostId"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const walletAddressDisplay = document.getElementById('walletAddress');
    const ghostIdDisplay = document.getElementById('ghostId');

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          walletAddressDisplay.textContent = `Connected: ${walletAddress}`;

          if (walletAddress.toLowerCase() === '0xf6a677de83c407875c9a9115cf100f121f9c4816') {
            ghostIdDisplay.textContent = 'Verified: Ghostkey-316 ðŸ‘»';
          } else {
            ghostIdDisplay.textContent = '';
          }

        } catch (error) {
          walletAddressDisplay.textContent = 'Connection denied.';
          ghostIdDisplay.textContent = '';
        }
      } else {
        walletAddressDisplay.textContent = 'No wallet detected. Use MetaMask or Coinbase Wallet.';
        ghostIdDisplay.textContent = '';
      }
    }

    connectButton.addEventListener('click', connectWallet);

    // Auto-connect if already authorized
    window.addEventListener('load', async () => {
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          const walletAddress = accounts[0];
          walletAddressDisplay.textContent = `Connected: ${walletAddress}`;
          if (walletAddress.toLowerCase() === '0xf6a677de83c407875c9a9115cf100f121f9c4816') {
            ghostIdDisplay.textContent = 'Verified: Ghostkey-316 ðŸ‘»';
          }
        }
      }
    });
  </script>
</body>
</html>
