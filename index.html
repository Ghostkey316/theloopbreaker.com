<!DOCTYPE html>
<html>
  <head>
    <title>The Loop Breaker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </head>
  <body style="text-align:center; font-family:sans-serif; margin-top:100px; background:#111; color:#00ffcc;">
    <h1>The Loop Breaker</h1>
    <p>Official site of Uncloned â€” a belief-backed protocol.</p>
    <br />
    <button id="connectWallet" style="padding:10px 20px; font-size:16px;">Connect Wallet</button>
    <p id="walletAddress" style="margin-top:20px;"></p>

    <script>
      async function connectWallet() {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            document.getElementById("walletAddress").innerText = "Connected: " + accounts[0];
          } catch (error) {
            document.getElementById("walletAddress").innerText = "Connection failed: " + error.message;
          }
        } else {
          document.getElementById("walletAddress").innerText = "MetaMask not detected. Please install it.";
        }
      }

      document.getElementById("connectWallet").addEventListener("click", connectWallet);
    </script>
  </body>
</html>
